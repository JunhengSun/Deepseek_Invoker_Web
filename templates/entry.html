<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Web Invoker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 60px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            text-decoration: none;
            display: block;
            width: 100%;
        }
        
        button {
            width: 150px;
            padding: 16px;
            font-size: 1.1em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .register-btn {
            background: #95a5a6;
        }
        
        .register-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>DeepSeek Web Invoker</h1>
    <div class="subtitle">welcome!</div>
    
    <div class="container">
        <!-- Login Button -->
        <a href="/login">
            <button>Login</button>
        </a>
        
        <!-- Register Button -->
        <a href="/register">
            <button class="register-btn">Register</button>
        </a>
    </div>
</body>
</html>
