<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-top: 60px;
            margin-bottom: 80px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        p {
            color: #666;
            margin: 20px 0;
        }
        
        a {
            text-decoration: none;
            display: block;
            margin: 40px 0;
        }
        
        button {
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .history-btn {
            background: #95a5a6;
        }
        
        .history-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>DeepSeek Chat</h1>
    
    <div class="container">
        <!-- 方法1：<a>标签包裹按钮 -->
        <a href="/create">
            <button>Create New Chat</button>
        </a>
        
        <p>Start a new conversation with AI</p>
        
        <a href="/history">
            <button class="history-btn">View Chat History</button>
        </a>
        
        <p>Continue your previous conversations</p>
    </div>
</body>
</html>
